<!DOCTYPE html>
<html>
    <head>
        <title>
            classes and id's
        </title>
        <style>
            #id{
                color:black;
                font-size: 100%;
                height:100px;
                width:auto;
                background-color:navy;
                padding:10px 2px 5px 20px ;
            }
            .blue{
                color:green;
                height:100px;
                width:auto;
                background-color:tomato;
            }
            .span{
                color:rosybrown;
            }
        </style>
    </head>
    <body>
        <div class="blue">
            
            <p>this is so called love</p> 
            
        </div>
       <div id="id">
        <p>this is <span class ="span">fu</span></p>
       </div>
        
    </body>
</html>
