<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>
 object constructors
 </title>
 </head>
 <body>
 <p>
 Javascript.
 </p>
 <script>
     function phone(make,color,warranty)
     {
         this.make = make;
         this.color = color;
         this.warranty = warranty;
         this.var = function (x)
         {
           this.warranty+=x;
         }
       
     }
    
     var myphone = new phone("Apple","white",12);
      window.console.log(myphone);
     myphone.var(12);
      window.console.log(myphone);
     
     </script></body></html>
