<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form2</title>
    </head>
    <body>
        <form>
            <label for="address">Address:</label>
            <input type ="text"  id="address" placeholder="Address" size="22px" maxlength="100" >
            <br />
            <label for="number">Number:</label>
            <input type="number" id="number" placeholder = "Number" size="22px" maxlength="100">
            <br>
            <p>Choose Shipping method:</p>
            <select name="Shipping" id="shipping">
                <option value="free">Free</option>
                <option value="two">Two</option>
            </select>
            <br />
            <p>Choose Payment method:</p>
            <select name="method" id="pay">
                <option value="paypal">Paypal</option>
            </select>
            
        </form>
    </body>
</html>
