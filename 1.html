<!DOCTYPE HTML>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>Comments in HTML</title>
    
    
    </head>
    <body>
    <!  ------------------- This is comment >
    <p>This <i>World</i></p>
    <p>This <strike>World</strike></p>
    <p>This is CO<sub>2</sub><sup>2</sup></p>
         <p>This <em>Word is emphasiszed</em></p>
    <p>This <strong>WORD</strong></p>
    <! i=italic strike =striken subscript superscript em emphasize strong strong>
    
    
    
    </body>


</html>
